<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de mot de passe</title>
</head>
<body>
<div class="container">
    <h1>Générateur de
        <br>mot de passe</h1>
    <div class="options">
        <label>
            Longueur du mot de passe :
            <input type="number" id="length" value="12" min="6" max="50">
        </label>
        <label>
            Inclure des lettres majuscules :
            <input type="checkbox" id="uppercase" checked>
        </label>
        <label>
            Inclure des lettres minuscules :
            <input type="checkbox" id="lowercase" checked>
        </label>
        <label>
            Inclure des chiffres :
            <input type="checkbox" id="numbers" checked>
        </label>
        <label>
            Inclure des caractères spéciaux :
            <input type="checkbox" id="special" checked>
        </label>
        <button id="generate" type="button">Générer</button>
    </div>

    <div class="password">
        <h2 id="result"></h2>
        <button id="copy" type="button">Copier</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
